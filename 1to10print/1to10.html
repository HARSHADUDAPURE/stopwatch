<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1to10</title>
</head>
<body>
    <p id="demo"></p>

<script>
let text = "";

for(let i=1; i < 11; i++) {
text += "<br>The number is " + i;

}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
